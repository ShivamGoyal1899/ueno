---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: flutter
workflows:
  debug:
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - android_additional_params: '--debug'
        - is_debug_mode: 'true'
        is_always_run: true
    - file-downloader:
        inputs:
        - source: $BITRISEIO_ANDROID_KEYSTORE_URL
        - destination: $BITRISE_SOURCE_DIR/android/app/ueno-upload-keystore.jks
    - file-downloader@1:
        inputs:
        - destination: $BITRISE_SOURCE_DIR/android/key.properties
        - source: $BITRISEIO_KEY_PROPERTIES_URL    
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - android_output_type: appbundle
        - additional_build_params: '--build-number=$BUILD_NUMBER --build-name=$BUILD_VERSION'
        - is_debug_mode: 'true'        
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
  release:
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - file-downloader:
        inputs:
        - source: $BITRISEIO_ANDROID_KEYSTORE_URL
        - destination: $BITRISE_SOURCE_DIR/android/app/ueno-upload-keystore.jks
    - file-downloader@1:
        inputs:
        - destination: $BITRISE_SOURCE_DIR/android/key.properties
        - source: $BITRISEIO_KEY_PROPERTIES_URL
    - script@1:
        inputs:
        - content: >-
            #!/usr/bin/env bash

            # fail if any commands fails

            set -e

            # make pipelines' return status equal the last command to exit with
            a non-zero status, or zero if all commands exit successfully

            set -o pipefail

            # debug log

            set -x


            # write your script here

            echo $HOME

            echo $BITRISE_SOURCE_DIR

            ls $BITRISE_SOURCE_DIR

            ls $HOME

            echo $BUILD_VERSION

            echo $BUILD_NUMBER

            echo "Finished debug script"
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - android_output_type: appbundle
        - additional_build_params: '--build-number=$BUILD_NUMBER --build-name=$BUILD_VERSION'
        - is_debug_mode: 'true'
    - cache-pull@2: {}
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: .
    
---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
workflows:
  deploy:
    description: |
      Builds and deploys app using [Deploy to bitrise.io Step](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html#deploying-a-flutter-app).

      If you build for iOS, make sure to set up code signing secrets on Bitrise for a successful build.

      Next steps:
      - Check out [Getting started with Flutter apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html) for signing and deployment options.
      - Check out the [Code signing guide](https://devcenter.bitrise.io/en/code-signing.html) for iOS and Android
    steps:
    - activate-ssh-key@4: {}
    - git-clone@7: {}
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - platform: ios
        - ios_output_type: archive
    - cache-push@2: {}
    - set-xcode-build-number@1:
        inputs:
        - build_short_version_string: "$BUILD_VERSION"
        - build_version: "$BUILD_NUMBER"
    - xcode-archive@4:
        inputs:
        - distribution_method: app-store
    - deploy-to-itunesconnect-deliver@2:
        inputs:
        - connection: api_key
    envs:
    - opts:
        is_expand: false
      BUILD_VERSION: ''
    - opts:
        is_expand: false
      BUILD_NUMBER: ''
  primary:
    description: |
      Builds project and runs tests.

      Next steps:
      - Check out [Getting started with Flutter apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html).
    steps:
    - activate-ssh-key@4: {}
    - git-clone@7: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
    machine_type_id: g2.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
